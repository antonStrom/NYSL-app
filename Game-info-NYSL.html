<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="NYSL-app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <title>NYSL</title>
</head>

<body>

    <div id="app">

        <div class="background-img">
            <img src="green-soccer-field.jpg" alt="soccer field" id="background">
        </div>

        <h1 class="title">Saturday Game</h1>

        <h5 class="date">{{ gameDayAM.date }}</h5>
        <h4 class="time">9:30AM</h4>
        <div class="field">
            <h5>Location: {{ gameDayAM.field }}</h5>
        </div>

        <div id="AM-game">
            <div class="home-team">
                <h1>{{ gameDayAM.home_team }}</h1>
            </div>
            <h3 class="vs">VS.</h3>
            <div class="away-team">
                <h1>{{ gameDayAM.away_team }}</h1>
            </div>
        </div>

        <h4 class="time" id="late-game">1:00PM</h4>
        <div class="field">
            <h5>Location: {{ gameDayPM.field }}</h5>
        </div>
        <div id="PM-game">
            <div class="home-team">
                <h1>{{ gameDayPM.home_team }}</h1>
            </div>
            <h3 class="vs">VS.</h3>
            <div class="away-team">
                <h1>{{ gameDayPM.away_team }}</h1>
            </div>
        </div>

        <div id="back-and-home-btn">
            <a type="button" id="home" href="Home-NYSL-app.html" class="btn">Home</a>
            <a type="button" id="upcoming-game" href="Upcoming-NYSL-app.html" class="btn">Upcoming Games</a>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>


<!-- vue  -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="NYSL-app.js"></script>

</html>
