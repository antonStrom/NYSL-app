<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="NYSL-app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <title>NYSL</title>
</head>

<body>

    <div id="app">

        <div class="background-img">
            <img src="soccer-field(1).png" alt="soccer field" id="background">
        </div>

        <div class="background-img-landscape">
            <img src="soccer-field.png" alt="soccer field" id="background-landscape">
        </div>

        <h1 class="title">Result</h1>

        <div id="AM-game">
            <div class="home-team">
                <h1>{{ schedule[n].home_team }}</h1>
            </div>
            <h3 class="vs">VS.</h3>
            <div class="away-team">
                <h1>{{ schedule[n].away_team }}</h1>
            </div>
        </div>
        <form class="end-result">
            <input type="number" class="input" id="home">
            <input type="number" class="input" id="away">
        </form>

        <div id="AM-game">
            <div class="home-team">
                <h1>{{ schedulePM[j].home_team }}</h1>
            </div>
            <h3 class="vs">VS.</h3>
            <div class="away-team">
                <h1>{{ schedulePM[j].away_team }}</h1>
            </div>
        </div>
        <form class="end-result">
            <input type="number" class="input" id="home">
            <input type="number" class="input" id="away">
        </form>

        <div class="submit">
            <button id="submit">Submit</button>
        </div>

        <div id="back-and-home-btn">
            <a type="button" id="home" href="index.html" class="btn">Home</a>
            <a type="button" id="home" href="scoreboard-NYSL-app.html" class="btn">Scoreboard</a>
            <a type="button" id="game-info" href="Game-info-NYSL.html" class="btn">Game info</a>
        </div>

    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>


<!-- vue  -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

</html>
