<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <title>NYSL</title>
</head>

<body>

    <div id="app">

        <div class="background-img">
            <img src="soccer-field(1).png" alt="soccer field" id="background">
        </div>

        <div class="background-img-landscape">
            <img src="soccer-field.png" alt="soccer field" id="background-landscape">
        </div>

        <h1 class="title">Temp result</h1>

        <!-- <h4 v-for="(val, name, index) in score">{{ score["season-one"][0].win }}</h4> -->

        <div class="result-container">
            <div class="result">
                <h1>U1</h1>
                <button type="button" @click='score["season-one"][0].points++' class="btn btn-success">+</button>
                <span class="team-score">{{ score["season-one"][0].points }}</span>
                <button type="button" @click='score["season-one"][0].points--' :disable="result[0].points == 0"
                    class="btn btn-danger">-</button>
            </div>

            <div class="result">
                <h1>U2</h1>
                <button type="button" @click='score["season-one"][1].points++' class="btn btn-success">+</button>
                <span class="team-score">{{ score["season-one"][1].points }}</span>
                <button type="button" @click='score["season-one"][1].points--' :disable="result[1].points >= 0"
                    class="btn btn-danger">-</button>
            </div>

            <div class="result">
                <h1>U3</h1>
                <button type="button" @click='score["season-one"][2].points++' class="btn btn-success">+</button>
                <span class="team-score">{{ score["season-one"][2].points }}</span>
                <button type="button" @click='score["season-one"][2].points--' :disable="result[2].points >= 0"
                    class="btn btn-danger">-</button>
            </div>

            <div class="result">
                <h1>U4</h1>
                <button type="button" @click='score["season-one"][3].points++' class="btn btn-success">+</button>
                <span class="team-score">{{ score["season-one"][3].points }}</span>
                <button type="button" @click='score["season-one"][3].points--' :disable="result[3].points >= 0"
                    class="btn btn-danger">-</button>
            </div>

            <div class="result">
                <h1>U5</h1>
                <button type="button" @click='score["season-one"][4].points++' class="btn btn-success">+</button>
                <span class="team-score">{{ score["season-one"][4].points }}</span>
                <button type="button" @click='score["season-one"][4].points--' :disable="result[4].points >= 0"
                    class="btn btn-danger">-</button>
            </div>

            <div class="result">
                <h1>U6</h1>
                <button type="button" @click='score["season-one"][5].points++' class="btn btn-success">+</button>
                <span class="team-score">{{ score["season-one"][5].points }}</span>
                <button type="button" @click='score["season-one"][5].points--' :disable="result[5].points >= 0"
                    class="btn btn-danger">-</button>
            </div>
            <div>
            </div>
        </div>

        <div id="back-and-home-btn">
            <button type="button" @click="saveScores()" class="save">Save Result</button>
            <a type="button" id="home-btn" href="index.html" class="btn">Home</a>
        </div>
    </div>
</body>
