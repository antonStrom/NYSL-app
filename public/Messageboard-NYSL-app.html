<body>

    <div id="app">


        <div class="background-img">
            <img src="soccer-field(1).png" alt="soccer field" id="background">
        </div>

        <div class="background-img-landscape">
            <img src="soccer-field.png" alt="soccer field" id="background-landscape">
        </div>

        <!-- login/logout  -->
        <div class="chat">
            <div class="advice" v-if="!loginStatus">
                You must to be logged
                <button id="login" class="button is-info" @click="login; loginStatus = true">Login!</button>
            </div>
            <button @click="login; loginStatus = true" id="login">Login</button>
            <button @click="logout; loginStatus = false" id="logout">Logout</button>
            <!-- <div id="posts" class="box" v-if="messages >= 0">
                Loading posts...
            </div> -->

            <div id="notLoggedIn">
                Please login
            </div>

            <!-- chat  -->
            <div>
                <div v-for="post in messages">
                    {{post.name}} : {{post.body}}
                </div>
            </div>
            <input type="text" v-model="message" @keyup.enter="saveMessage" placeholder="Say something..."><button
                @click="saveMessage">Send</button>


            <!-- back and home btn  -->
            <div id="back-and-home-btn">
                <a type="button" id="home" href="index.html" class="btn">Home</a>
                <a type="button" id="upcoming-game" href="Upcoming-NYSL-app.html" class="btn">Upcoming Games</a>
            </div>
        </div>

    </div>
</body>
